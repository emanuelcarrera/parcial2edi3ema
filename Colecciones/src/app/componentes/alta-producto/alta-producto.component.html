<div class="form-grup">
<label> Nombre </label>
<br/>
<input type="text" [(ngModel)]="producto.nombre"/>
<br/>
<label> Descripcion </label>
<br/>
<input type="text" [(ngModel)]="producto.descripcion"/>
<br/>
<label> Clasificacion </label>
<br/>
<input type="text" [(ngModel)]="producto.calificacion"/>
<br/>
<label> Valor </label>
<br/>
<input type="text" [(ngModel)]="producto.valor"/>
<br/>
<input type="button" (click)="altaProducto()" value="Guardar" >

</div>
